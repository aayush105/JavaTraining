<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department</title>


</head>
<body>
	<th:bolck th:insert="header.html"></th:bolck>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h5>Department Form</h5>
			</div>
			<div class="card-body">

				<form action="/department" method="post">
					<div class="row  p-2">
						<div class="col-4">Department Name</div>
						<div class="col-6">
							<input type="text" name="dept_name" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Department Head(HoD)</div>
						<div class="col-6">
							<input type="text" name="dept_head" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Department Phone</div>
						<div class="col-6">
							<input type="text" name="dept_phone" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add" class="btn btn-success btn-lg">
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer bg-warning text-center">Copyright@2023</div>
		</div>
	</div>
</body>
</html>
