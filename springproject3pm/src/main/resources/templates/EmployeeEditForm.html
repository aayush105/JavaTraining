<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h5>Employee Edit Form</h5>
			</div>
			<div class="card-body">

				<form action="/emp/update" method="post" th:object="${eModel}">  
					<div class="row  p-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text"th:field="*{emp_fname}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" th:field="*{emp_lname}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="email" th:field="*{emp_email}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" th:field="*{emp_phone}"  class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Age</div>
						<div class="col-6">
							<input type="number" th:field="*{age}"  class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							<input type="text" th:field="*{address.country}"  class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">DoB</div>
						<div class="col-6">
							<input type="date" th:field="*{dob}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" th:field="*{gender}" value="male" >Male
							<input type="radio" th:field="*{gender}" value="female" >Female
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Company</div>
						<div class="col-6">
							<input type="text" th:field="*{companyName}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<select th:field="*{department}" class="form-control">
								<option value="">Select</option>
								<option th:each="d:${dList}" th:value="${d.id}">[[${d.dept_name}]]</option>
								
							</select>
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Join Date</div>
						<div class="col-6">
							<input type="date" th:field="*{joinDate}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Post</div>
						<div class="col-6">
							<input type="text" th:field="*{post}"  class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Salary</div>
						<div class="col-6">
							<input type="text" th:field="*{emp_salary}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">State</div>
						<div class="col-6">
							<select th:field="*{address.state}" class="form-control">
								<option value="">Select</option>
								<option value="state-1">State-1</option>
								<option value="state-2">State-2</option>
								<option value="state-3">State-3</option>
								<option value="state-4">State-4</option>
								<option value="state-5">State-5</option>
								<option value="state-6">State-6</option>
								<option value="state-7">State-7</option>
							</select>
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">ZipCode</div>
						<div class="col-6">
							<input type="text" th:field="*{address.zipcode}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Projects</div>
						<div class="col-6">
							<input type="checkbox" th:field="*{projects}" value="project_1">Project-1
							<input type="checkbox" th:field="*{projects}" value="project_2">Project-2
							<input type="checkbox" th:field="*{projects}" value="project_3">Project-3
							<input type="checkbox" th:field="*{projects}" value="project_4">Project-4
							<input type="checkbox" th:field="*{projects}" value="project_5">Project-5
							<input type="checkbox" th:field="*{projects}" value="project_6">Project-6
							<input type="checkbox" th:field="*{projects}" value="project_7">Project-7
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success btn-lg">
						</div>
					</div>
					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{address.id}">
				</form>
			</div>
			<div class="card-footer bg-warning text-center">Copyright@2023</div>
		</div>
	</div>

</body>
</html>
