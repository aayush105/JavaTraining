<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h5>Employee Edit Form</h5>
			</div>
			<div class="card-body">

				<form action="/emp/update" method="post" th:object="${eModel}">  
					<div class="row  p-2">
						<div class="col-4">Employee Name</div>
						<div class="col-6">
							<input type="text"th:field="*{emp_name}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Employee Salary</div>
						<div class="col-6">
							<input type="text" th:field="*{emp_salary}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Employee Phone</div>
						<div class="col-6">
							<input type="text" th:field="*{emp_phone}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success btn-lg">
						</div>
					</div>
					<input type="hidden" th:field="*{id}">
				</form>
			</div>
			<div class="card-footer bg-warning text-center">Copyright@2023</div>
		</div>
	</div>

</body>
</html>
