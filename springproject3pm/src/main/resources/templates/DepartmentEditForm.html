<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Department</title>
</head>
<body>
<th:block th:insert="header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h5>Department Edit Form</h5>
			</div>
			<div class="card-body">

				<form action="/dept/update" method="post" th:object="${dModel}">
					<div class="row  p-2">
						<div class="col-4">Department Name</div>
						<div class="col-6">
							<input type="text" th:field="*{dept_name}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Department Head(HoD)</div>
						<div class="col-6">
							<input type="text" th:field="*{dept_head}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4">Department Phone</div>
						<div class="col-6">
							<input type="text" th:field="*{dept_phone}" class="form-control">
						</div>
					</div>
					<div class="row  p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success btn-lg">
						</div>
					</div>
					
					<input type="hidden" th:field="*{id}">
					
				</form>
			</div>
			<div class="card-footer bg-warning text-center">Copyright@2023</div>
		</div>
	</div>
</body>
</html>
