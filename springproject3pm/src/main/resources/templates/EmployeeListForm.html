<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h5>Employee Form</h5>
			</div>
			<div class="card-body">

				<table class="table">

					<thead>
						<tr>
							<td>Employee Name</td>
							<td>Employee Salary</td>
							<td>Employee Phone</td>
							<td>Action</td>
						</tr>
					</thead>

					<tbody>
						<tr th:each=" e: ${eList}">
	
								<td>[[${e.emp_name}]]</td>
								<td>[[${e.emp_salary}]]</td>
								<td>[[${e.emp_phone}]]</td>

								<td>
								<a th:href="@{/emp/edit(id=${e.id})}"><input type="submit" value="Edit" class = "btn btn-success"></a> 
								<a th:href="@{/emp/delete(id=${e.id})}"><input type="submit" value="Delete" class = "btn btn-danger"></a>
								</td>
						</tr>
					</tbody>

				</table>

			</div>
			<div class="card-footer bg-warning text-center">Copyright@2023</div>
		</div>
	</div>

</body>
</html>
